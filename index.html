<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-weather.css" />
    <title>WEATHER APP</title>
  </head>
  <body>
    <h1>Weather Dashboard</h1>
    <div class="container">
      <div class="weather-input">
        <h3>Enter a city name</h3>
        <input type="text" placeholder="E.g, New York, Londen, ..." />
        <button class="search-btn">Search</button>
        <div class="seperator"></div>
        <button class="location-btn">Use Current Location</button>
      </div>
      <div class="weather-data">
        <div class="current-weather">
          <div class="details">
            <h2>London (2023-06-19)</h2>
            <h4>Temperature: 19.0C</h4>
            <h4>Wind: 4.31 M/S</h4>
            <h4>Humidity: 79%</h4>
          </div>
          <div class="icon">
            <img src="imgs/weather-rainy.png" alt="image-weather" />
            <h4>Moderate Rain</h4>
          </div>
        </div>
        <div class="days-forecast"></div>
      </div>
    </div>
  </body>
</html>
